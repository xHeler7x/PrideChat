<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>

    <div th:each=" user : ${userList}">
        <p th:text="${user.id}"></p><br/>
        <p th:text="${user.username}"></p><br/>
        <p th:text="${user.password}"></p><br/>
        <br/>
    </div>

</body>
</html>
