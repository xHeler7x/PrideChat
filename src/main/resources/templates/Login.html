<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" th:object="${user}" th:action="@{/app/login}" th:method="post">

            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" th:field="*{username}">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Login in</button>
            </div>
        </form>
    </div>

</body>
</html>
